<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just Breathe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #0d0d0d;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    #bg {
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, #222222, #0d0d0d 70%);
      animation: moveBG 30s linear infinite;
      z-index: -1;
      filter: blur(40px);
    }

    @keyframes moveBG {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-10%, -10%); }
      100% { transform: translate(0, 0); }
    }

    .content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    #affirmation {
      font-size: 1.8rem;
      line-height: 1.4;
      max-width: 600px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div class="content">
    <div id="affirmation">Loading...</div>
  </div>

  <script>
    function fetchAffirmation() {
      fetch('https://www.affirmations.dev/?_=' + new Date().getTime())
        .then(res => res.json())
        .then(data => {
          document.getElementById('affirmation').textContent = data.affirmation;
        })
        .catch(() => {
          document.getElementById('affirmation').textContent = "You're here, and that matters.";
        });
    }

    fetchAffirmation();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Just Breathe</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background-color: #0d0d0d;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    color: #fff;
    overflow: hidden;
  }
  #bg {
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, #222222, #0d0d0d 70%);
    animation: moveBG 30s linear infinite;
    z-index: -1;
    filter: blur(40px);
  }
  @keyframes moveBG {
    0% { transform: translate(0,0); }
    50% { transform: translate(-10%, -10%); }
    100% { transform: translate(0,0); }
  }
  .content {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    text-align: center;
  }
  #affirmation {
    font-size: 1.8rem;
    max-width: 600px;
    opacity: 1;
    transition: opacity 1.5s ease;
    line-height: 1.4;
  }
</style>
</head>
<body>
  <div id="bg"></div>
  <div class="content">
    <div id="affirmation">Loading...</div>
  </div>

  const affEl = document.getElementById('affirmation');

  function showRandomAffirmation() {
    const i = Math.floor(Math.random() * affirmations.length);
    affEl.style.opacity = 0;
    setTimeout(() => {
      affEl.textContent = affirmations[i];
      affEl.style.opacity = 1;
    }, 1500);
  }

  function cycleAffirmations() {
    showRandomAffirmation();
    setInterval(showRandomAffirmation, 7000);
  }

  cycleAffirmations();
